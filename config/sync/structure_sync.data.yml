    info: 'Our Story'
    langcode: en
    uuid: 239cba96-2d20-42e1-a422-9cb9dae893f6
    bundle: basic_block_with_image
    revision_id: null
    rev_id_current: null
    fields:
      body:
        -
          value: '<h2>Our Story</h2><p>TEKMENS was born, when a few passionate youngsters came together to unlock the problems the engineering society faces. The users loved our combination of having various fields of expertise in engineering, environment, IT &amp; Data Management, MEP, and construction. We learned the art of integration, and come see what we can unlock.&nbsp;</p><p>TEKMENS is a professional organization unlocking bespoke, off-the-shelf engineering solutions with integrated competencies of environmental science, engineering, machinery, and technology. Our core expertise caters to delivering end-to-end solutions for environmental monitoring, Construction Machinery, MEP, and IT Solutions through data collection, data processing, product deliverable, data &amp; deliverable management, integration, and developing custom build software and applications. We unlock our collective responsibility &amp; commitments towards our environment, society, and the world.</p>'
          summary: ''
          format: basic_html
      field_image:
        -
          target_id: '1'
          alt: ''
          title: ''
          width: '2000'
          height: '2000'
